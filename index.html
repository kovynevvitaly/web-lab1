<body>
  <header>
    <div class="container top-nav">
      <nav class="link-list">
          <a href="index.html" class="logo">PhotoNik</a>
          <a href="index.html" class="nav-link link-active">Главная</a>

  <main>
    <div class="container">

                <h3 class="photo-title">Парный фотосет</h3>

              </div>
            </div>
          </div>
          <img src="img/nikph.jpg" alt="фотограф" class="main-photo">
        </div>
        <div class="bottom-photos">
          <div class="photo-example" id="family">
            <h3 class="photo-title">Семейный фотосет</h3>
            <img src="img/familyph.jpg" alt="семейный фотосет" class="photo">
          </div>
          <div class="photo-example" id="personal">
            <h3 class="photo-title">Личный фотосет</h3>
            <img src="img/personalph.jpg" alt="личный фотосет" class="photo">

        </div>

      <footer>
        <div class="footer-content">
          <a href="https://www.instagram.com/ph_nik.v/"><img src="img/svg/inst_icon.svg" alt="инстаграм" class="logo-link"></a>
          <a href="https://vk.com/ph_nik_v"><img src="img/svg/vk_icon.svg" alt="вконтакте" class="logo-link vk"></a>
